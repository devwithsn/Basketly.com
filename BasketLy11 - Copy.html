<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Grocery Website</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        /* Custom styles for the navigation bar */
        .custom-navbar {
            background-color: #800020; /* Green color */
            padding: 2px;
        }

        .custom-navbar-orange {
            background-color: #ff0800; /* Orange color */
            padding: 15px;
        }

        .custom-navbar a {
            color: #fff; /* White color for text */
            margin-right: 15px;
        }

        .custom-navbar a.nav-link {
            color: #fff; /* White color for text */
        }

        /* Style for the BasketLy brand name */
        .brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        /* Style for the search bar container */
        .search-bar-container {
            margin-top: 5px;
            border-radius: 15px; /* Rounded corners */
            display: flex;
            width: 180%;
        }

        .search-bar {
            border-top-left-radius: 15px; /* Rounded corners on the left */
            border-bottom-left-radius: 15px; /* Rounded corners on the left */
        }

        /* Style for the search icon */
        .search-icon {
            background-color: #fff;
            border-top-right-radius: 15px; /* Rounded corners on the right */
            border-bottom-right-radius: 15px; /* Rounded corners on the right */
            color: #000; /* Black color */
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
        }

        /* Style for the cart icon */
        .cart-icon {
            color: #fff; /* White color for icon */
            margin-left: 15px;
            cursor: pointer;
        }

        /* Centering BasketLy and search bar */
        .navbar-custom {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul#menu {
            list-style: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
        }

        ul#menu li {
            display: inline;
            font-size: 18px;
        }

/* Custom styles for the carousel */
.carousel-inner {
    border-radius: 10px;
}

.carousel-item {
    text-align: center;
}

.carousel-item img {
    border-radius: 10px;
}

    </style>
</head>

<body>

    <!-- Green Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarGreen" aria-controls="navbarGreen" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarGreen">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer Support</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Discounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <!-- SVG Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-fill-gear" viewBox="0 0 16 16">
                            <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4m9.886-3.54c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l-.074-.136c-.306-.561.308-1.175.869-.87l-.136-.075a.64.64 0 0 0-.92.382l.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0"/>
                        </svg>

                        Log In
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Orange Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar-orange navbar-custom">
        <a class="navbar-brand brand" href="#"><h1>BasketLy.com</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarOrange" aria-controls="navbarOrange" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarOrange">
            <ul class="navbar-nav"> <!-- Centering the search bar -->
                <li class="nav-item">
                    <div class="input-group search-bar-container">
                        <input type="text" class="form-control search-bar" placeholder="Search a product e.g. milk">
                        <div class="input-group-append">
                            <span class="input-group-text search-icon">
                                <!-- SVG Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </li>
            </ul>

            <!-- Cart Icon -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="cart-icon">
                        <!-- SVG Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                        </svg>
                    </span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- List in the Middle -->
    <div>
        <ul id="menu">
            <li>Beverages</li>
            <li>Household</li>
            <li>Personal Care</li>
            <li>Most Popular</li>
            <li>My Orders</li>
        </ul>
    </div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="1.png" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="2.png" class="d-block w-70" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="3.png" class="d-block w-100" alt="Slide 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>








    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
